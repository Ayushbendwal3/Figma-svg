    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      svg path {
        stroke-dashoffset: 350;
        stroke-dasharray: 350;
        animation: draw 3s forwards;
      }

      svg g {
        fill-opacity: 0;
        animation: fill-in 2s 3s forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill-in {
        to {
          fill-opacity: 1;
        }
      }
    </style>
  </head>
